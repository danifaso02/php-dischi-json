<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi json</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="container-header">
                <img class="logo-spotify" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcantabrialabsdifacooper.it%2Fnews%2Fmyskin-storycast-storie-di-donne-famose-di-ieri-e-di-oggi-e-il-loro-rapporto-con-la-bellezza-e-la-cura-della-pelle%2Fpng-clipart-spotify-logo-spotify-computer-icons-podcast-music-apps-miscellaneous-angle%2F&psig=AOvVaw3TV3uQrwn3uZcUfcIaRUoW&ust=1675244786633000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCNCioKXD8fwCFQAAAAAdAAAAABAE" alt="">
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="container-main">
                <ul>
                    <li v-for="disco in dischi">
                        <img :src="disco.poster" alt="">
                        <h3>{{disco.title}}</h3>
                        <small>{{disco.author}}</small>
                        <h3>{{disco.year}}</h3>

                    </li>
                </ul>
            </div>
        </main>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
